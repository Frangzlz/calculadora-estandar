<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora Estándar</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenido">
      <div class="input">
        <input id="display" value="0" readonly>
      </div>
      <div class="botones">
        <button id="ce" class="btn operador">CE</button>
        <button id="c" class="btn operador">C</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="division" class="btn operador">÷</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="multiplicar" class="btn operador">x</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="restar" class="btn operador">-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn igual">=</button>
        <button id="sumar" class="btn operador">+</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
